# # # # # # QUERIES # # # # # #

# # # Battletag Queries # # #

# Select battletag belonging to a user. takes an id.

query {
  battletags(input: 1) {
    id
    userId
    name
    blizzId
    urlName
  }
}

# # # Session Queries # # #

# Get a user's sessions belonging to a particular battletag. Takes a userId and a battletagId
query {
  sessions(input: { userId: 1, battletagId: 2 }) {
    id
    userId
    battletagId
    starting_sr_tank
    sr_tank
    starting_sr_damage
    sr_damage
    starting_sr_support
    sr_support
  }
}

# # # Game Queries # # #

# Get a sessions games
# ROLE IS OPTIONAL
query {
  games(input: { userId: 1, sessionId: 1, battletagId: 1, role: TANK }) {
    id
    userId
    battletagId
    sessionId
    location
    role
    sr_in
    sr_out
    match_outcome
  }
}

# # # # # # MUTATIONS # # # # # #

# # # Battletag Mutations # # #

# Create a battletag. takes all this junk below as an argument.

mutation {
  createBattletag(
    input: {
      userId: 1
      name: "buttkegels#1602"
      urlName: "buttkegels-1602"
      blizzId: 802120090
      level: 117
      playerLevel: 117
      platform: PC
      isPublic: true
      portrait: "0x02500000000002F7"
    }
  ) {
    success
    ... on MutateItemPayloadSuccess {
      id
      message
      data {
        ... on Battletag {
          userId
          name
          urlName
          blizzId
          level
          playerLevel
          platform
          isPublic
          portrait
        }
        ... on Session {
          id
          userId
          battletagId
          starting_sr_tank
          sr_tank
          starting_sr_damage
          sr_damage
          starting_sr_support
          sr_support
        }
        ... on Game {
          id
          userId
          battletagId
          sessionId
          location
          role
          sr_in
          sr_out
          match_outcome
        }
      }
    }
    ... on MutateItemPayloadFailure {
      error
      data
    }
  }
}

# Delete battletag. takes id of battletag as input.
mutation {
  deleteBattletag(input: 5) {
    success
    ... on MutateItemPayloadSuccess {
      id
      message
    }
    ... on MutateItemPayloadFailure {
      error
      data
    }
  }
}

# # # Session Mutations # # #

# Create a session. takes a userId and a battletagId as input.
mutation {
  createSession(
    input: { userId: 1, battletagId: 4, starting_sr_support: 4300 }
  ) {
    success
    ... on MutateItemPayloadSuccess {
      id
      message
      data {
        ... on Session {
          id
          userId
          battletagId
          starting_sr_tank
          sr_tank
          starting_sr_damage
          sr_damage
          starting_sr_support
          sr_support
        }
      }
    }
    ... on MutateItemPayloadFailure {
      error
    }
  }
}

# # # Game Mutations # # #

# Create a game. takes all this junk as input

mutation {
  createGame(
    input: {
      userId: 1
      battletagId: 7
      sessionId: 2
      location: ROUTE66
      role: DAMAGE
      sr_out: 3333
      match_outcome: WIN
    }
  ) {
    id
    userId
    battletagId
    sessionId
    location
    role
    sr_in
    sr_out
    match_outcome
  }
}
